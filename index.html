<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__title title">Add Item</h3>
      <div class="add-task__content">
        <input  class="input add-task__input" type="text">
        <button class="button button__add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title todo__title">Todo</h3>
      <ul class="list todo__list">
        <li class="list__item todo__list__item">
          <input class="checkbox" type="checkbox">
          <label class="todo__label label">Pay Bills</label>
          <input type="text" class="input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item todo__item__edit">
          <input class="checkbox" type="checkbox">
          <label class="label todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__img"src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
     <section class="completed">
      <h3 class="title completed__title">Completed</h3>
      <ul class="list completed__list" >
        <li class="completed__item list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label completed__label">See the Doctor</label>
          <input type="text" class="input completed__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
     </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
